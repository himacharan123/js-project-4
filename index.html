<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>What to do!</title><link rel="stylesheet" href="index.css"><script src="index.js" defer="defer"></script><script defer="defer" src="bundle.js"></script></head><body><div class="container"><h1>What to do!</h1><button id="addtask">Add Task</button><div id="input-container"><form id="task-form"><label for="task">Task</label> <input id="task" placeholder="Add a task..." required> <label for="date">Due Date</label> <input type="date" id="dueDate"> <label for="description">Description</label> <input id="description" placeholder="Task description"> <label for="priority">Priority</label> <select id="priority" name="priority"><option value="Low">Low</option><option value="Medium">Medium</option><option value="High">High</option></select> <button type="submit" id="submit-button">Add Task</button></form></div><div class="project_container"><div class="project_title"><h2>Project</h2><button class="projectcollapse">&#9660;</button></div><div class="tasks_container_show"><table><thead><tr><th>Task</th><th>Due Date</th><th>Description</th><th>Priority</th><th>Done</th><th>Remove</th></tr></thead><tbody id="tasks"></tbody></table></div></div></div><script src="dist/bundle.js"></script></body></html>
